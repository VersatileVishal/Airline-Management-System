
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
   <link rel="icon" href="img/font.png">
  <title>Login</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/login.css">

  
</head>
<body style="  background-image: url(bg.jpg); ">
  <div class="form">
          <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
          <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          <form action="../signup" method="post">
<div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" name="uname" required autocomplete="off"/>
         </div>
             <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="pwd"required autocomplete="off"/>
         </div>
              <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
         </div>
         
          
         <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="text" name="phno"  minlength="10" maxlength="10" required autocomplete="off"/>
          </div>

         <input type="submit" class="button button-block" value="Get Started" name="submit" >

            </form>
      </div>
 
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="../login" method="post">
          
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" name="uname" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="pwd" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
        
          <input type="submit" name="submit"value="Log In" class="button button-block">
  
                   
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/login.js"></script>

</body>

</html>
